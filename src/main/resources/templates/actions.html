<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Actions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Liste des Actions</h1>

    <div class="row mb-4 justify-content-center">
        <div class="col-auto">
            <a href="/enregistrerAction" class="btn btn-success">Ajouter une Action</a>
        </div>
    </div>

    <!-- Table des actions -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Description</th>
                <th>Date de création</th>
                <th>Montant Action</th>
                <th>État</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="action : ${actions}">
                <td th:text="${action.idAction}">ID</td>
                <td th:text="${action.titreAction}">Titre</td>
                <td th:text="${action.Description}">Description</td>
                <td th:text="${#dates.format(action.dateCreation, 'dd/MM/yyyy')}">Date de création</td>
                <td th:text="${action.montantAction}">Montant</td>
                <td th:text="${action.etat}">État</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
