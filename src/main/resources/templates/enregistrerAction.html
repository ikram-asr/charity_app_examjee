<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ajouter une Action</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Ajouter une Action</h1>

    <form th:action="@{/enregistrerAction}" th:object="${action}" method="post" class="border p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="titreAction" class="form-label">Titre de l'Action</label>
            <input type="text" id="titreAction" th:field="*{titreAction}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="dateCreation" class="form-label">Date de Création</label>
            <input type="date" id="dateCreation" th:field="*{dateCreation}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="montantAction" class="form-label">Montant de l'Action</label>
            <input type="number" id="montantAction" th:field="*{montantAction}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="etat" class="form-label">État de l'Action</label>
            <select id="etat" th:field="*{etat}" class="form-select" required>
                <option th:value="PREPARATION" th:selected="${action.etat == 'PREPARATION'}">Préparation</option>
                <option th:value="OUVERTE" th:selected="${action.etat == 'OUVERTE'}">Ouverte</option>
                <option th:value="TERMINEE" th:selected="${action.etat == 'TERMINEE'}">Terminée</option>
            </select>
        </div>


        <div class="text-center">
            <button href="/actions" type="submit" class="btn btn-success">Ajouter l'Action</button>
        </div>
    </form>

    <div class="mt-4">
        <a href="/actions" class="btn btn-secondary">Retour à la liste des Actions</a>
    </div>
</div>

<!-- Script Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
